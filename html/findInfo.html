<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAXGA_FINDINFO</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/findInfo.css">
</head>
<body>
  <div id="container">
    <header id="header">
    </header>
    <div id="contents">
      <div id="top">
        <h2>GA X GA</h2>
      </div>
      <div id="middle">
        <form action="" id="find_Id" class="form_Area">
          <div class="input_Area">
            <div class="first_Area">
              <label for="user_Name">이름</label>
              <input type="text" id="user_Name" placeholder="이름을 입력하세요">
            </div>
            <div class="second_Area">
              <label for="user_PhoneNumber">전화번호</label>
              <input type="tel" id="user_PhoneNumber" placeholder="전화번호를 입력하세요" pattern="\(\d{3}\) \d{4}-\d{4}">
            </div>
          </div>
          <div class="btn_Area">
            <input type="submit" value="아이디 찾기">
          </div>
        </form>
        <form action="" id="find_Password" class="form_Area">
          <div class="input_Area">
            <div class="first_Area"
            id="user_Id_Area">
              <label for="user_Id">아이디</label>
              <input type="text" id="user_Id" placeholder="아이디를 입력하세요">
            </div>
            <div class="second_Area">
              <label for="user_PhoneNumber">전화번호</label>
              <input type="tel" id="user_PhoneNumber" placeholder="전화번호를 입력하세요">
            </div>
          </div>
          <div class="btn_Area">
            <input type="submit" value="비밀번호 찾기">
          </div>
        </form>
      </div>
      <div id="bottom">
        <div id="agreement">
          <span>이용약관</span>
          <span>개인정보처리방침</span>
          <span>회원정보 고객센터</span>
        </div>
        <div id="info">
          <p>
            <b>GA X GA</b>
            Copyright © All Rights Reserved.
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src=""></script>
</body>
</html>
