<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/Fonts.css">
  <link rel="stylesheet" href="css/JoinMembership.css">
  <title>GAXGA_JOINMEMBERSHIP</title>
</head>
<body>
  <div id="container">
    <div id="inner">
      <div id="membershipLogo">
        <h2>GA X GA</h2>
      </div>
      <div id="content">
        <form action="">
          <div id="form_content">
            <div id="form_id" class="inputs">
              <i class="fa-solid fa-user"></i>
              <input type="text" name="userId" placeholder="아이디를 입력하세요.(4~12글자)" maxlength="12">
            </div>
            <div id="form_password" class="inputs">
              <i class="fa-solid fa-unlock"></i>
              <input type="password" name="userPassword" placeholder="비밀번호를 입력하세요.(8~12글자)" maxlength="12">
            </div>
            <div id="form_nickname" class="inputs">
              <i class="fa-solid fa-user"></i>
              <input type="text" name="userId" placeholder="닉네임을 입력하세요.(4~12글자)" maxlength="12">
            </div>
            <div id="form_phoneNumber" class="inputs">
              <i class="fa-solid fa-phone"></i>
              <input type="tel" name="phoneNum" id="userPhoneNum" placeholder="휴대전화번호를 입력하세요" maxlength="11" minlength="11">
            </div>
            <div id="form_address" class="inputs">
              <i class="fa-solid fa-address-card"></i>
              <div id="divide_Address">
                <input type="text" name="postal" id="postal" placeholder="우편번호를 입력하세요">
                <input type="text" name="address" id="address" placeholder="상세주소를 입력하세요">
              </div>
              <div id="find_Address">
                <button>찾아보기</button>
              </div>
            </div>
            <div id="form_email" class="inputs">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" name="email" id="userEmail" placeholder="이메일을 입력하세요">
              <div id="selectEmail">
                <span>@</span>
                <select name="emailType" id="emailType">
                  <option value="naver">naver.com</option>
                  <option value="google">google.com</option>
                  <option value="google">nate.com</option>
                </select>
              </div>
            </div>
          </div>
          <div id="btn_submit">
            <input type="button" value="확인" class="submit">
            <input type="button" value="취소" class="submit">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/1e9b513c90.js"></script>
</body>
</html>
